<!DOCTYPE html>
<html lang="en">
<script src="./products.js" type="text/javascript"></script>
<script src="./functions.js"></script>
<script>
  var products_data;
  var total = 0;
  loadJSON('get_products_data', function (response) {
    // Parsing JSON string into object
    products_data = JSON.parse(response);
  });
  loadJSON('get_cart', function (response) {
    // Parsing JSON string into object
    shopping_cart = JSON.parse(response);
    for (pk in shopping_cart) {
      total += shopping_cart[pk].reduce((a, b) => a + b);
    }
  });
  // get the query string
  let params = (new URL(document.location)).searchParams;
  if (params.has('products_key')) {
    var this_product_key = params.get('products_key');
  }
</script>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./stylesheets/cartstyle.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <title>Shopping Cart</title>
</head>

<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li id="logotext">Tiffany's Boba Shop</li>
          <li><a href="index.html">Home</a></li>
          <script>
            nav_bar(this_product_key, products_data);</script>
          </script>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="login.html"><span class="glyphicon glyphicon-user"></span> Account</a></li>
          <!-- <li><a href="cart.html"><span class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li>-->
        </ul>
      </div>
    </div>
  </nav>
  <div class="container px-3 my-5 clearfix">
    <!-- Shopping cart table -->
    <div class="card">
      <div class="card-header">
        <h2>Shopping Cart</h2>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <form method="POST" action="/update_cart">
          <table class="table table-bordered m-0">
            <thead>
              <tr>
                <!-- Set columns width -->
                <th class="text-center py-3 px-4" style="min-width: 400px;">Product Name &amp; Details</th>
                <th class="text-center py-3 px-4" style="width: 100px;">Price</th>
                <th class="text-center py-3 px-4" style="width: 120px;">Quantity</th>
                <th class="text-center py-3 px-4" style="width: 100px;">Total</th>
                <th class="text-center align-middle py-3 px-0" style="width: 40px;"><a href="#"
                    class="shop-tooltip float-none text-light" title="" data-original-title="Clear cart">
                    <i class="ino ion-md-trash"></i></a></th>
              </tr>
            </thead>
            <tbody>

              <script>
                // Compute sub-total
                var subtotal = 0;

                for (let pk in shopping_cart) {
                  let quantities = shopping_cart[pk];
                  for (let i in quantities) {
                    // if the quantity is greater than 0, compute
                    if (quantities[i] > 0) {
                      // product row
                      extended_price = quantities[i] * products[pk][i].price
                      subtotal += extended_price;
                      document.write(`
                  <tr>
                    <td class="p-4">
                      <div class="media align-items-center">
                     <img src="${products[pk][i].image}"
                          class="d-block ui-w-40 ui-bordered mr-4" alt="">
                        <div class="media-body">
                          <a href="#" class="d-block text-dark">${products[pk][i].item}</a>
                        </div>
                      </div>
                    </td>
                    <td class="text-center font-weight-semibold align-middle p-4">\$${products[pk][i].price.toFixed(2)}</td>
                    <td class="align-middle p-4"><input type="number" class="form-control text-center" value="${quantities[i]}" min="0" max="${products[pk][i].quantity_available}"></td>
                    <td class="text-center font-weight-semibold align-middle p-4">\$${extended_price.toFixed(2)}</td>
                    <td class="text-center align-middle px-0"><a href="#" class="shop-tooltip close float-none text-danger"
                        title="" data-original-title="Remove">Ã—</a></td>
                  </tr>`)
                    }
                  }
                }

                // Compute tax
                var tax_rate = 0.0475;
                var tax = tax_rate * subtotal;

                // Compute shipping
                if (subtotal <= 10) {
                  delivery = 2;
                }
                else if (subtotal <= 30) {
                  delivery = 5;
                }
                else {
                  delivery = 0.05 * subtotal; // 5% of subtotal
                } 
                // Compute grand total
                var grand_total = subtotal + tax + delivery;
              </script>
            </tbody>
          </table>
        </div>
        <!-- / Shopping cart table -->

        <div class="d-flex">
          <div class="text-right mt-4 mr-5">
            <label class="text-muted font-weight-normal m-0">Delivery</label>
            <div class="text-large"><strong>
                <script>document.write(delivery.toFixed(2))</script>
              </strong></div>
          </div>
          <div class="d-flex">
            <div class="text-right mt-4 mr-5">
              <label class="text-muted font-weight-normal m-0">Taxes</label>
              <div class="text-large"><strong>
                  <script>document.write(tax.toFixed(2))</script>
                </strong></div>
            </div>
            <div class="text-right mt-4">
              <label class="text-muted font-weight-normal m-0">Total price</label>
              <div class="text-large"><strong>
                  <script>document.write(grand_total.toFixed(2))</script>
                </strong></div>
            </div>
          </div>
        </div>

        <div class="float-right">
          <input type="submit" class="btn btn-lg btn-default md-btn-flat mt-2 mr-3" value="Update Cart">
          </form>
          <input type="button" class="btn btn-primary btn-block" value="Checkout" name="checkout" onclick= "location.href='./invoice.html';">
        </div>
      
      </div>
    </div>
  </div>
</body>

</html>
