      <script>
        // Compute sub-total
        var subtotal = 0;
    
        // Compute tax
        var tax_rate = 0.0475;
        var tax = tax_rate * subtotal;
    
        // Compute shipping
        if (subtotal <= 10) {
          delivery = 2;
        }
        else if (subtotal <= 30) {
          delivery = 5;
        }
        else {
          delivery = 0.05 * subtotal; // 5% of subtotal
        }
        // Compute grand total
        var grand_total = subtotal + tax + delivery;
      </script>
      <div class="container px-3 my-5 clearfix">
        <!-- Shopping cart table -->
        <div class="card">
          <div class="card-header">
            <h2>Shopping Cart</h2>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered m-0">
                <thead>
                  <tr>
                    <!-- Set columns width -->
                    <th class="text-center py-3 px-4" style="min-width: 400px;">Product Name &amp; Details</th>
                    <th class="text-right py-3 px-4" style="width: 100px;">Price</th>
                    <th class="text-center py-3 px-4" style="width: 120px;">Quantity</th>
                    <th class="text-right py-3 px-4" style="width: 100px;">Total</th>
                    <th class="text-center align-middle py-3 px-0" style="width: 40px;"><a href="#"
                        class="shop-tooltip float-none text-light" title="" data-original-title="Clear cart">
                    <i class="ino ion-md-trash"></i></a></th>
                  </tr>
                </thead>
                <tbody>
    
                  <tr>
                    <td class="p-4">
                      <div class="media align-items-center">
                        <img src="https://bootdey.com/img/Content/avatar/avatar1.png"
                          class="d-block ui-w-40 ui-bordered mr-4" alt="">
                        <div class="media-body">
                          <a href="#" class="d-block text-dark">${}</a>
                        </div>
                      </div>
                    </td>
                    <script>document.write(`
                    <td class="text-right font-weight-semibold align-middle p-4">$${x}</td>
                    <td class="align-middle p-4"><input type="text" class="form-control text-center" value="${quantities[i]}"></td>
                    <td class="text-right font-weight-semibold align-middle p-4">$${x}</td>
                    `)
                    </script>
                    <td class="text-center align-middle px-0"><a href="#" class="shop-tooltip close float-none text-danger"
                        title="" data-original-title="Remove">Ã—</a></td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- / Shopping cart table -->
    
            <div class="d-flex">
              <div class="text-right mt-4 mr-5">
                <label class="text-muted font-weight-normal m-0">Delivery</label>
                <div class="text-large"><strong>
                    <script>document.write(delivery.toFixed(2))</script>
                  </strong></div>
              </div>
              <div class="d-flex">
                <div class="text-right mt-4 mr-5">
                  <label class="text-muted font-weight-normal m-0">Taxes</label>
                  <div class="text-large"><strong>
                      <script>document.write(tax.toFixed(2))</script>
                    </strong></div>
                </div>
                <div class="text-right mt-4">
                  <label class="text-muted font-weight-normal m-0">Total price</label>
                  <div class="text-large"><strong>
                      <script>document.write(grand_total.toFixed(2))</script>
                    </strong></div>
                </div>
              </div>
            </div>
    
            <div class="float-right">
              <button type="button" class="btn btn-lg btn-default md-btn-flat mt-2 mr-3">Back to shopping</button>
              <button type="button" class="btn btn-lg btn-primary mt-2">Checkout</button>
            </div>
    
          </div>
        </div>
      </div>
