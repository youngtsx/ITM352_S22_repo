<script>
window.onload = function() {
let params = (new URL(document.location)).searchParams;
//function borrowed from momoka michimoto FW21 login line54
    if (params.has('login_err')) { //searches for login_err array generated on the server and alerts the errors to the client
        alert (params.get('login_err'));
      } //sticky
      if (params.has('email')) { //params searches 'email' and changes the email value textbox to the email entered
        email.value = params.get('email')
      }
    }
    /* asst 3 code examples*/
    var shopping_cart;
    var total = 0;
    let params = (new URL(document.location)).searchParams;
    // get the query string
    if (params.has('products_key')) {
      var products_key = params.get('products_key');
    } else { // if no params then default to milk tea product page
      products_key = "Milk Tea"
    }
    var products;
    loadJSON('get_products_data', function (response) {
      // Parsing JSON string into object
      products = JSON.parse(response);
    });
  loadJSON('./get_cart', function (response) {
            // Parsing JSON string into object
            shopping_cart = JSON.parse(response);
            for (pk in shopping_cart) {
                total += shopping_cart[pk].reduce((a, b) => a + b);
            }
        });
</script>
