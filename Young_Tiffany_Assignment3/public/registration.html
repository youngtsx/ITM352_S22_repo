<!-- AUTHOR: TIFFANY YOUNG S22 This page displays a registration form that posts to the server 
  which then stores info into a JSON file for persistence-->
<!--https://mdbootstrap.com/docs/standard/extended/login/#section-4 login template modified, Reece Nagaoka, Momoka Michimoto-->
<script src="/products.js" type="text/javascript"></script>

<script>
  /*borrowed from momoka michimoto INVOICE LINE 10-22,
  this function loops through the registration_error array created in the server
  and displays the errors from registration.*/
  //get query string
  let params = (new URL(document.location)).searchParams;
  //check if username is valid and redirect to invoice if ok
  window.onload = function () {
    if (params.has('registration_errors')) {
      var errors = JSON.parse(params.get('registration_errors'));
      let err_str = '';
      for (err in errors) {
        err_str += errors[err] + '\n';
        document.getElementById(`${err}_label`).innerHTML = `<font color="red">${errors[err]}</font>`;
      }
      alert(err_str);
    }
    if (params.has('email')) { //params searches 'email' and changes the email value textbox to the email entered
        email.value = params.get('email');
        fullname.value = params.get('fullname');
      }
  }
</script>
