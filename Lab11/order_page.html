<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order page</title>
    <script>
        function checkQuantityTextbox(the_textbox){
            var errs = isStringNonNegInt(the_textbox.value, true);
            document.getElementById(the_textbox.id + "_message").innerHTML = errs.join(',');
        };

        function isStringNonNegInt(q, returnErrors = false) { 
        //this function checks if the string is a non negative integer
            errors = []; // assume no errors at first
            if(Number(q) != q) errors.push('Not a number!'); // Check if string is a number value
            else{
                if(q < 0) errors.push('Negative value!'); // Check if it is non-negative
                if(parseInt(q) != q) errors.push('Not an integer!'); // Check that it is an integer
            }
        return  (returnErrors ? errors : (errors.length == 0));
};  
        function displayPurchase(){
            //check if nonegint and only display if true
            if(isStringNonNegInt(qty_textbox1.value) == true); //works without the .value idk why
            document.body.innerHTML = `Thank you for purchasing ${qty_textbox1.value} things!`;
        };
    </script>
</head>
<body>
<form name="quantity_form" action="display_purchase.html" method="GET">
    <label>quantity desired:</label>
    <input type="text" name="qty_textbox1" onkeyup="checkQuantityTextbox(this)">
    <span id='qty_textbox1_message'>Enter a quantity</span>
    <br>
    <br>
    <input type="submit" value="Purchase" name="submitbutton">
</form> 
</body>
</html>
